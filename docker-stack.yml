---
version: '3.7'
services:
  pfm-riffcollector:
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.labels.mongo == true]
    configs:
      - source: riffcollector.local-production.yml.1
        target: /app/config/local-production.yml

  pfm-riffcollector-db:
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.labels.mongo == true]

configs:
  riffcollector.local-production.yml.1:
    external: true

